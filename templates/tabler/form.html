{% load widget_tweaks %}
<div class="card">

    <div class="card-body">

        <form action="{% url 'create' %}" method="post" enctype="multipart/form-data" id="filterform"
              hx-post="{% url 'create' %}"
              hx-encoding="multipart/form-data"
              hx-target="#show-result">
            {% csrf_token %}
            <h2 class="card-title text-center">Image Filtering App</h2>
            <div class="mb-3">
                <label for="id_image" class="form-label">Image</label>
                <input name="image" type="file" accept="image/*" required id="id_image" class="form-control"/>
            </div>
            <div class="mb-3">
                <label for="id_action" class="form-label">Filter</label>
                {% render_field form.action class+="form-select" %}
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary col-6 mx-auto">
                    <!-- Download SVG icon from http://tabler-icons.io/i/upload -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                         stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                         stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2"/>
                        <polyline points="7 9 12 4 17 9"/>
                        <line x1="12" y1="4" x2="12" y2="16"/>
                    </svg>
                    Upload
                </button>
            </div>
        </form>
        <div class="progress mb-2">
            <div class="progress-bar" style="width: 0" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                 aria-valuemax="100">
            </div>
        </div>
        <div id="show-result">
            {% include 'tabler/result.html' %}
        </div>
    </div>
</div>
