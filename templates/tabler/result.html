{% if object %}
    <div class="mb-3 mt-3">
        <div class="row mb-3">
            <div class="col-6 mb-3 d-flex align-items-center flex-column"><h3>Uploaded</h3>
                <img src="{{ object.image.url }}" alt="" width="200px"></div>
            <div class="col-6 mb-3 d-flex align-items-center flex-column"><h3>{{ object.get_action_display }}</h3>
                <img src="{{ object.filtered_image.url }}" alt="" width="200px"></div>
            <div class="col-12 d-flex align-items-center flex-column">
                <a href="{{ object.filtered_image.url }}" download class="btn btn-success col-6 mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-bar-to-down"
                         width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                         stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <line x1="4" y1="20" x2="20" y2="20"></line>
                        <line x1="12" y1="14" x2="12" y2="4"></line>
                        <line x1="12" y1="14" x2="16" y2="10"></line>
                        <line x1="12" y1="14" x2="8" y2="10"></line>
                    </svg>Download</a>
            </div>
        </div>
    </div>

{% endif %}
